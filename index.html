<!doctype html>
<html lang="en">
<head>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Fullscreen video background behind everything */
    html, body { height: 100%; margin: 0; }
    .video-bg {
      position: fixed;      /* stays put, fills the screen */
      inset: 0;             /* top:0 right:0 bottom:0 left:0 */
      z-index: -1;          /* behind page content */
      overflow: hidden;
      pointer-events: none; /* clicks go through */
      background: #000;     /* fallback while loading */
    }
    .video-bg iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      border: 0;
    }

    /* Centered logo overlay */
    .hero-overlay {
      min-height: 100vh;                /* full screen section */
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <!-- Header (injected by your existing script) -->
  <script src="/assets/js/header.js"></script>

  <!-- YouTube background (trimmed: start=10s, end=196s) -->
  <div class="video-bg">
    <iframe
      src="https://www.youtube.com/embed/ZqJxv5PiPJo?autoplay=1&mute=1&loop=1&controls=0&showinfo=0&modestbranding=1&playlist=ZqJxv5PiPJo&start=10&end=196"
      title="Skyview background"
      allow="autoplay; fullscreen; picture-in-picture; encrypted-media"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </div>

  <!-- Centered logo over the video -->
  <section class="hero-overlay">
  <img
    src="/assets/logo_with_thinner_border_smoothed.png"
    alt="Zona Desert Main Logo"

  />
</section>

  <!-- Footer (injected by your existing script) -->
  <script src="/assets/js/footer.js"></script>
</body>
