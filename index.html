<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zona Desert Property Solutions</title>
  <link rel="stylesheet" href="assets/css/style.css">
 <style>
  :root{
    --zona-purple:#6366F1;
  }

  body{margin:0;font-family:Arial,Helvetica,sans-serif}

  /* ===== Hero ===== */
  .hero{position:relative;text-align:center;color:#fff}
  .hero img{width:100%;height:80vh;object-fit:cover}
  .hero-text{position:absolute;top:25%;left:50%;transform:translateX(-50%);text-align:center}

  .hero-text h1{
    font-family:'Helvetica Neue',Arial,sans-serif;
    font-size:4.5rem;             /* desktop size */
    font-weight:800;
    line-height:1.1;
    color:#fff;
    text-shadow:2px 2px 8px rgba(0,0,0,.7);
    white-space:normal;           /* allow Turning/Into split from HTML <br> */
  }
  .hero-text h1 span{
    color:var(--zona-purple);
    text-shadow:2px 2px 8px rgba(0,0,0,.7);
  }

  /* “Cash Offers • Buyer Connections • Wholesale Dispo” (desktop inline) */
  .hero-subtext{
    display:flex;justify-content:center;align-items:center;
    gap:2rem;
    font-size:1.15rem;font-weight:600;color:#fff;
    text-transform:uppercase;
    white-space: nowrap;
    text-shadow:1px 1px 6px rgba(0,0,0,.7);
  }
  .hero-subtext span+span::before{
    content:"•";margin:0 1.2rem;opacity:.85;
  }

  /* ===== Floating CTAs ===== */
  .actions{display:flex;justify-content:center;gap:2rem;margin-top:-3rem;position:relative;z-index:5}
  .action{
    display:flex;flex-direction:column;justify-content:center;align-items:center;
    width:400px;height:300px;line-height:1.3;text-align:center;
    font-size:2.5rem;font-weight:700;text-decoration:none;
    background:#fff;color:#000;border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,.15);
    transition:transform .2s ease, box-shadow .2s ease, background .2s ease, color .2s ease;
  }
  .action:hover{background:var(--zona-purple);color:#fff;transform:translateY(-3px);box-shadow:0 6px 15px rgba(0,0,0,.25)}

  /* ===== Trusted section & footer (unchanged) ===== */
  .trusted{padding:3rem 1rem;text-align:center}
  .trusted h2{font-size:2rem;font-weight:700;margin-bottom:1rem}
  .trusted .stats{display:flex;justify-content:center;gap:2rem;font-size:1.2rem;margin-top:1rem}

  footer{background:#111;color:#fff;padding:2rem;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap}
  footer .logo{font-size:1.2rem;font-weight:700}
  footer nav a{margin-left:1.5rem;color:#fff;text-decoration:none}
  footer nav a:hover{text-decoration:underline}

  /* =========================
     MOBILE ≤ 768px (desktop untouched)
     ========================= */
  @media (max-width: 768px) {
  /* Stronger shadow for headline on mobile */
  .hero-text h1 {
    font-size: 2.2rem;
    line-height: 1.2;
    text-shadow: 3px 3px 12px rgba(0,0,0,0.85);  /* heavier shadow */
  }

  .hero-text h1 span {
    color: #6366F1;
    text-shadow: 3px 3px 12px rgba(0,0,0,0.85);  /* also shadowed */
  }

  /* Stronger shadow for subtext phrases */
  .hero-subtext span{
  position: relative;
  display: inline-block;   /* ✅ keep them inline so they don’t stack */
  padding: 0;
  background: none !important;
  box-shadow: none !important;
}
.hero-subtext span:not(:last-child)::after{
  content: "•";            /* ✅ use a bullet divider */
  margin: 0 1rem;
  opacity: .85;
}
.hero-subtext span+span::before{content: none;}

      /* 3 CTA cards – smaller and raised higher */
  .actions {
    margin-top: -40px;      /* raises buttons higher over the image */
    gap: 10px;              /* tighter vertical spacing */
  }

  .actions .action {
    width: 85%;             /* narrower than full width */
    max-width: 360px;       /* smaller max width */
    margin: 0 auto;
    font-size: 1.2rem;     /* slightly smaller text */
    padding: 14px 18px;     /* less padding = shorter tiles */
    border-radius: 14px;    /* tighter corners */
    box-shadow: 0 6px 18px rgba(0,0,0,.15); /* softer shadow */
  }
  }
</style>
</head>
<body>

  <!-- Header -->
  <script src="assets/js/header.js"></script>

  <!-- Hero section -->
  <section class="hero">
    <img src="assets/modern_house_background_landscape.png" alt="Modern House Background">
    <div class="hero-text">
      <h1>Turning Properties<br>Into <span>Possibilities.</span></h1>
     <p class="hero-subtext">
  <span>Cash Offers</span>
  <span>Buyer Connections</span>
  <span>Wholesale Dispo</span>
</p>
    </div>
  </section>

  <!-- Floating action tiles -->
 <section class="actions">
  <a class="action" href="/cash-offer.html">Sell<br>Property</a>
  <a class="action" href="/buyers.html">Join<br>Buyers List</a>
  <a class="action" href="/submit-deal.html">Submit<br>Your Deal</a>
</section>

  <!-- Trusted section -->
  <section class="trusted">
    <h2>Trusted by Investors, Buyers & Sellers Across Arizona.</h2>
    <div class="stats">
      <div>100+ Deals Processed</div>
      <div>Nationwide Buyers</div>
    </div>
  </section>

  <!-- Footer -->
  <script src="assets/js/footer.js"></script>

</body>
</html>
