<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zona Desert Property Solutions</title>
  <meta name="description" content="Turning Properties Into Possibilities." />

  <!-- (Optional) Speed up future loads of the hero image -->
  <link rel="preload" as="image" href="assets/modern_house_background_landscape.png" />

  <style>
/* ============================= */
/* BASE STYLES (Desktop default) */
/* ============================= */

.hero {
  position: relative;
  min-height: 85vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  overflow: hidden;
}

.hero img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.hero-text {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  text-align: center;
  z-index: 2;
}

.hero-text h1 {
  font-size: 4.5rem;
  font-weight: 800;
  line-height: 1.1;
  font-family: 'Helvetica Neue', Arial, sans-serif;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
}

.hero-text h1 span {
  color: #6366F1; /* Zona purple */
  text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
}

.hero-subtext {
  font-size: 1.6rem;
  font-weight: 600;
  letter-spacing: 0.08em;
  margin-top: 1rem;
  white-space: nowrap;
  text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
}

.desktop-only { display: block; }
.mobile-only { display: none; }

/* Action tiles (desktop defaults) */
.actions {
  margin-top: -60px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

.actions .action {
  display: block;
  width: 280px;
  padding: 18px 12px;
  background: #fff;
  border-radius: 12px;
  text-align: center;
  font-weight: 600;
  font-size: 1.2rem;
  color: black;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  text-decoration: none;
  transition: transform 0.2s ease;
}

.actions .action:hover {
  transform: translateY(-4px);
}

/* ============================= */
/* MOBILE ONLY OVERRIDES         */
/* ============================= */
@media (max-width: 768px) {

  .hero {
    min-height: 72vh;
    background: url('assets/modern_house_background_landscape.png') no-repeat center;
    background-size: 150% auto;
    animation: panBackground 12s ease-in-out infinite alternate;
  }

  .hero img { display: none; } /* Hide the <img> on mobile, use background instead */

  .hero-text {
    top: 35%;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    text-align: center;
  }

  .hero-text h1 {
    font-size: 2.4rem;
    line-height: 1.2;
    text-shadow: 3px 3px 10px rgba(0,0,0,0.85);
  }

  .hero-subtext.desktop-only { display: none; }
  .hero-subtext.mobile-only {
    display: block;
    font-size: 1.3rem;
    font-weight: 600;
    margin-top: 1rem;
    text-align: center;
  }

  .hero-subtext.mobile-only span {
    display: block;
    margin: 6px 0;
    border-bottom: 1px solid rgba(255,255,255,0.6);
    padding-bottom: 4px;
  }

  .actions {
    margin-top: -30px;
    gap: 12px;
  }

  .actions .action {
    width: 100px;
    font-size: 1rem;
    padding: 12px 8px;
  }
}

/* Keyframes for pan effect */
@keyframes panBackground {
  0%   { background-position: left center; }
  100% { background-position: right center; }
}
</style>
</head>

<body>
  <!-- Header (JS inject) -->
  <script src="assets/js/header.js"></script>

  <!-- ===== HERO ===== -->
  <section class="hero">
    <img src="assets/modern_house_background_landscape.png" alt="Modern home background">

    <div class="hero-text">
      <h1>Turning Properties<br>Into <span>Possibilities.</span></h1>

     <!-- Desktop tagline -->
<p class="hero-p desktop-only">
  Cash Offers • Buyer Connections • Wholesale Dispo
</p>

<!-- Mobile tagline (stacked) -->
<p class="hero-p mobile-only">
  <span>Cash Offers</span>
  <span>Buyer Connections</span>
  <span>Wholesale Dispo</span>
</p>
    </div>
  </section>

  <!-- ===== ACTION TILES ===== -->
  <section class="actions">
    <a class="action" href="cash-offer.html">Sell<br>Property</a>
    <a class="action" href="buyers.html">Join<br>Buyers List</a>
    <a class="action" href="submit-deal.html">Submit<br>Your Deal</a>
  </section>

  <!-- ===== Trusted / Social Proof (optional placeholder) ===== -->
  <section class="trusted">
    <h2>Trusted by Sellers & Investors Across Arizona</h2>
    <div class="stats">
      <div>✔ 24hr Cash Offers</div>
      <div>✔ As-Is, No Repairs</div>
      <div>✔ Close on Your Timeline</div>
    </div>
  </section>

  <!-- Footer (JS inject or static) -->
  <script src="assets/js/footer.js"></script>
  <noscript>
    <footer>
      <div class="logo">Zona Desert.</div>
      <nav>
        <a href="cash-offer.html">Sell Property</a>
        <a href="buyers.html">Join Buyer List</a>
        <a href="submit-deal.html">Submit Your Deal</a>
      </nav>
    </footer>
  </noscript>
</body>
</html>
