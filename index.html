<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zona Desert Property Solutions</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Hero section */
    .hero {
      position: relative;
      text-align: center;
      color: white;
    }

    .hero img {
      width: 100%;
      height: 80vh;
      object-fit: cover;
    }

    .hero-text {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .hero-text h1 {
  font-size: 4.5rem;           /* bigger font */
  font-weight: 800;            /* bold and heavy */
  line-height: 1.1;            /* tighter line spacing */
  font-family: 'Helvetica Neue', Arial, sans-serif; /* cleaner font */
  color: white;
  text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);  /* ✅ shadow */
}

.hero-text h1 span {
  color: #6366F1;  /* Zona purple */
  text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);  /* ✅ shadow on purple too */
}

.hero-text p {
  font-size: 1.6rem; 
  font-weight: 600;
  letter-spacing: 0.08em;
  word-spacing: 0.5em;
  margin-top: 1rem;
  text-transform: uppercase;
  white-space: nowrap;
  color: white;
  text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.7);  /* ✅ softer shadow */
}

    /* Floating actions */
    
    .actions {
  display: flex;
  justify-content: center;
  gap: 2rem;
  margin-top: -3rem; /* pulls the buttons upward to overlap */
  position: relative;
  z-index: 5;
}

.action {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 150px;
  height: 100px;
  font-size: 1.2rem;
  font-weight: bold;
  text-decoration: none; /* remove underline */
  background: white;
  color: black;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  text-align: center;
  line-height: 1.3; /* tighten stacked lines */
}

.action:hover {
  background: #4f46e5; /* zona purple */
  color: white;
  transform: translateY(-3px);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
}

    /* Trusted section */
    .trusted {
      padding: 3rem 1rem;
      text-align: center;
    }

    .trusted h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .trusted .stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    /* Footer */
    footer {
      background: #111;
      color: white;
      padding: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    footer .logo {
      font-size: 1.2rem;
      font-weight: bold;
    }

    footer nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: white;
    }

    footer nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <script src="assets/js/header.js"></script>

  <!-- Hero section -->
  <section class="hero">
    <img src="assets/modern_house_background_landscape.png" alt="Modern House Background">
    <div class="hero-text">
      <h1>Turning Properties<br>Into <span>Possibilities.</span></h1>
      <p>Cash Offers • Buyer Connections • Wholesale Dispo</p>
    </div>
  </section>

  <!-- Floating action tiles -->
 <section class="actions">
  <a class="action" href="/cash-offer.html">Sell<br>Property</a>
  <a class="action" href="/buyers.html">Join<br>Buyers List</a>
  <a class="action" href="/submit-deal.html">Submit<br>Your Deal</a>
</section>

  <!-- Trusted section -->
  <section class="trusted">
    <h2>Trusted by Investors, Buyers & Sellers Across Arizona.</h2>
    <div class="stats">
      <div>100+ Deals Processed</div>
      <div>Nationwide Buyers</div>
    </div>
  </section>

  <!-- Footer -->
  <script src="assets/js/footer.js"></script>

</body>
</html>
