<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zona Desert Property Solutions</title>
  <meta name="description" content="Turning Properties Into Possibilities." />

  <!-- (Optional) Preload hero image -->
  <link rel="preload" as="image" href="assets/modern_house_background_landscape.png" />

  <style>
    :root { --zona-purple: #6366F1; }

    /* ===== Base ===== */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Helvetica,Arial,sans-serif;
      color: #111;
      background: #fff;
    }
    a { color: inherit; text-decoration: none; }

    /* ===== HERO ===== */
    .hero { position: relative; text-align: center; color: #fff; }
    .hero img { width: 100%; height: 80vh; object-fit: cover; display: block; }

    .hero-text {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translateX(-50%);
      width: min(1100px,92vw);
      text-align: center;
    }

    .hero-text h1 {
      font-size: clamp(3.5rem,6vw,6rem);
      line-height: 1.08;
      font-weight: 800;
      margin: 0;
      color: #fff;
      text-shadow: 3px 3px 12px rgba(0,0,0,.85);
    }
    .hero-text h1 span {
      color: var(--zona-purple);
      text-shadow: 3px 3px 12px rgba(0,0,0,.85);
    }

    /* Desktop tagline */
    .hero-p.desktop-only {
      display: block;
      margin: .9rem 0 0;
      font-size: 1.15rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: .08em;
      white-space: nowrap;
      text-shadow: 1px 1px 6px rgba(0,0,0,.7);
    }

    /* Mobile tagline hidden by default */
    .hero-p.mobile-only { display: none; }

    /* ===== Action tiles ===== */
    .actions {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: -3rem;
      position: relative;
      z-index: 5;
    }
    .action {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 150px;
      height: 100px;
      line-height: 1.25;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 700;
      color: #000;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,.15);
      transition: transform .2s ease, box-shadow .2s ease,
                  background .2s ease, color .2s ease;
    }
    .action:hover {
      background: var(--zona-purple);
      color: #fff;
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,.25);
    }

/* ===== MOBILE-ONLY OVERRIDES (≤768px) — matches your screenshot ===== */
@media (max-width:768px){

  /* make the hero photo full-bleed under the header */
  body{ margin:0; }
  .hero{
    position:relative;
    margin:0;
    padding:0;
    min-height:75vh;
    z-index:1;
  }
  .hero img{
    width:100vw;
    height:75vh;
    display:block;
    object-fit:cover;
    object-position:center;
    border-radius:0;              /* no rounded corners on mobile */
  }

  /* headline centered, same two-line layout */
  .hero-text{
    position:absolute;
    left:50%;
    top:22vh;                     /* nudge up/down as you like */
    transform:translateX(-50%);
    width:min(92vw, 680px);
    text-align:center;
  }
  .hero-text h1{
    margin:0;
    line-height:1.08;
    font-size:clamp(2rem, 8vw, 3.2rem);
    text-shadow:2px 2px 10px rgba(0,0,0,.70);
  }
  .hero-text h1 span{
    /* your Zona purple should already be set globally */
    text-shadow:2px 2px 10px rgba(0,0,0,.70);
  }

  /* use stacked tagline on mobile; hide desktop line */
  .desktop-only{ display:none !important; }
  .mobile-only{ display:block !important; margin-top:12px; }

  /* stacked items, centered, with short divider lines (not full width) */
  .hero-subtext.mobile-only{
    text-align:center;
    font-weight:700;
    letter-spacing:.02em;
  }
  .hero-subtext.mobile-only span{
    display:block;
    padding:8px 0;
    text-shadow:2px 2px 8px rgba(0,0,0,.60);
  }
  .hero-subtext.mobile-only span + span{
    margin-top:8px;
    border-top:1px solid rgba(255,255,255,.85);
    width:66%;                    /* short divider like your shot */
    margin-left:auto;
    margin-right:auto;
  }

  /* action tiles a touch smaller and pulled up into the image */
  .actions{
    position:relative;
    z-index:2;
    margin-top:-44px;             /* overlap into photo */
    gap:8px;
  }
  .actions .action{
    width:31%;
    padding:14px 8px;
    border-radius:18px;
  }
  .actions .action h4{
    margin:0;
    font-size:1rem;
    line-height:1.15;
  }
}
  </style>
</head>

<body>
  <!-- Header -->
  <script src="assets/js/header.js"></script>

  <!-- HERO -->
  <section class="hero">
    <img src="assets/modern_house_background_landscape.png" alt="Modern home background">
    <div class="hero-text">
      <h1>Turning Properties<br>Into <span>Possibilities.</span></h1>

      <!-- Desktop tagline -->
      <p class="hero-p desktop-only">
        Cash Offers • Buyer Connections • Wholesale Dispo
      </p>

      <!-- Mobile tagline -->
      <p class="hero-p mobile-only">
        <span>Cash Offers</span>
        <span>Buyer Connections</span>
        <span>Wholesale Dispo</span>
      </p>
    </div>
  </section>

  <!-- ACTION TILES -->
  <section class="actions">
    <a class="action" href="cash-offer.html">Sell<br>Property</a>
    <a class="action" href="buyers.html">Join<br>Buyers List</a>
    <a class="action" href="submit-deal.html">Submit<br>Your Deal</a>
  </section>

  <!-- Trusted section -->
  <section class="trusted">
    <h2>Trusted by Sellers & Investors Across Arizona</h2>
    <div class="stats">
      <div>✔ 24hr Cash Offers</div>
      <div>✔ As-Is, No Repairs</div>
      <div>✔ Close on Your Timeline</div>
    </div>
  </section>

  <!-- Footer -->
  <script src="assets/js/footer.js"></script>
  <noscript>
    <footer>
      <div class="logo">Zona Desert.</div>
      <nav>
        <a href="cash-offer.html">Sell Property</a>
        <a href="buyers.html">Join Buyer List</a>
        <a href="submit-deal.html">Submit Your Deal</a>
      </nav>
    </footer>
  </noscript>
</body>
</html>
